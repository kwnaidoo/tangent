<!DOCTYPE html>
<html lang="en" class="app">
<head>
  <meta charset="utf-8" />
  <title>Tangent Management System</title>
  <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="/static/css/animate.css" type="text/css" />
  <link rel="stylesheet" href="/static/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="/static/css/font.css" type="text/css" />

  <link rel="stylesheet" href="/static/css/app.css" type="text/css" />
  <!--[if lt IE 9]>
    <script src="/static/js/ie/html5shiv.js"></script>
    <script src="/static/js/ie/respond.min.js"></script>
    <script src="/static/js/ie/excanvas.js"></script>
  <![endif]-->
</head>
<body>
  <section class="vbox">
    <header class="bg-dark dk header navbar navbar-fixed-top-xs">
      <div class="navbar-header aside-md">
        <a class="btn btn-link visible-xs" data-toggle="class:nav-off-screen,open" data-target="#nav,html">
          <i class="fa fa-bars"></i>
        </a>
        <a href="#" class="navbar-brand" data-toggle="fullscreen"><img src="/static/images/logo.png" class="m-r-sm">Tangent</a>
        <a class="btn btn-link visible-xs" data-toggle="dropdown" data-target=".nav-user">
          <i class="fa fa-cog"></i>
        </a>
      </div>

      <ul class="nav navbar-nav navbar-right m-n hidden-xs nav-user">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <span class="thumb-sm avatar pull-left">
              <img src="/static/images/avatar.jpg">
            </span>
            {{user_name}} <b class="caret"></b>
          </a>
          <ul class="dropdown-menu animated fadeInRight">
            <span class="arrow top"></span>

            <li>
              <a href="/profile/">Profile</a>
            </li>

            <li class="divider"></li>
            <li>
              <a href="/logout/">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
    </header>
    <section>
      <section class="hbox stretch">
        <!-- .aside -->
        <aside class="bg-light lter b-r aside-md hidden-print" id="nav">
          <section class="vbox">
            <header class="header bg-primary lter text-center clearfix">
              <div class="form-group">

              </div>
            </header>
            <section class="w-f scrollable">
              <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="5px" data-color="#333333">

                <!-- nav -->
                <nav class="nav-primary hidden-xs">
                  <ul class="nav">
                    <li>
                    <p>
                      <br />
                    <div style="padding:8px;margin:8px;">
                          <form method="post" action="/employees/search/">
                            {% csrf_token %}
                          <input type="text" class="form-control" name="q" placeholder="Employee Email" /><br />
                          <input type="submit" class="form-control btn btn-primary" value="SEARCH" />
                        </form>


                    </div>
                    </p>
                    </li>
                    <li>
                         <a href="/" >
                           <i class="fa fa-angle-right"></i>
                           <span>DASHBOARD</span>
                              <i class="fa fa-tachometer" aria-hidden="true"></i>
                         </a>
                    </li>
                    <li>
                         <a href="/profile/" >
                           <i class="fa fa-angle-right"></i>
                           <span>MY PROFILE</span>
                              <i class="fa fa-user" aria-hidden="true"></i>
                         </a>
                    </li>
                    <li>
                         <a href="/employees/" >
                           <i class="fa fa-angle-right"></i>
                           <span>EMPLOYEES</span>
                           <i class="fa fa-users" aria-hidden="true"></i>
                         </a>
                    </li>

                  </ul>
                </nav>
                <!-- / nav -->
              </div>
            </section>

            <footer class="footer lt hidden-xs b-t bg-primary">

            </footer>
          </section>
        </aside>
        <!-- /.aside -->
        <section id="content">
          <section class="vbox">
            {% block content %} {% endblock %}

      </section>
    </section>
  </section>
  <script src="/static/js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="/static/js/bootstrap.js"></script>
  <!-- App -->
  <script src="/static/js/app.js"></script>
  <script src="/static/js/app.plugin.js"></script>
  <script src="/static/js/slimscroll/jquery.slimscroll.min.js"></script>
  <script src="/static/js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="/static/js/jquery.ui.touch-punch.min.js"></script>

</body>
</html>
